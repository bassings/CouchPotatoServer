name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/libs
      run: |
        python -m pytest tests/ -v --tb=short -W ignore::SyntaxWarning

    - name: Create Release Archive
      run: |
        mkdir -p dist/CouchPotatoServer
        cp -r couchpotato dist/CouchPotatoServer/
        cp -r libs dist/CouchPotatoServer/
        cp CouchPotato.py dist/CouchPotatoServer/
        cp requirements.txt dist/CouchPotatoServer/
        cp README.md dist/CouchPotatoServer/
        cp license.txt dist/CouchPotatoServer/ 2>/dev/null || true
        cp Dockerfile dist/CouchPotatoServer/
        cp docker-compose.yml dist/CouchPotatoServer/ 2>/dev/null || true

        TAG=${GITHUB_REF#refs/tags/}
        cd dist
        tar -czf CouchPotatoServer-${TAG}.tar.gz CouchPotatoServer/
        zip -r CouchPotatoServer-${TAG}.zip CouchPotatoServer/

    - name: Generate changelog
      id: changelog
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          CHANGES=$(git log --oneline --no-merges ${LAST_TAG}..HEAD)
        else
          CHANGES="Initial release â€” full Python 3 migration from archived CouchPotato project."
        fi
        echo "changes<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body: |
          ## CouchPotato Server ${{ github.ref_name }}

          ### What's New
          ${{ steps.changelog.outputs.changes }}

          ### Installation

          **Docker (recommended):**
          ```bash
          docker run -p 5050:5050 -v /path/to/config:/config -v /path/to/data:/data bassings/couchpotato:${{ github.ref_name }}
          ```

          **From source:**
          ```bash
          git clone https://github.com/bassings/CouchPotatoServer.git
          cd CouchPotatoServer
          pip install -r requirements.txt
          python3 CouchPotato.py
          ```

          ### Requirements
          - Python 3.10+ (recommended: 3.12)
          - Docker for containerised deployment
        files: |
          dist/CouchPotatoServer-${{ github.ref_name }}.tar.gz
          dist/CouchPotatoServer-${{ github.ref_name }}.zip
        draft: false
        prerelease: false

  docker-release:
    runs-on: ubuntu-latest
    needs: create-release
    env:
      HAS_DOCKER_CREDS: ${{ secrets.DOCKER_USERNAME != '' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: env.HAS_DOCKER_CREDS == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      if: env.HAS_DOCKER_CREDS == 'true'
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          bassings/couchpotato:${{ github.ref_name }}
          bassings/couchpotato:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
