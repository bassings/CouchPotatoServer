name: Docker

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  schedule:
    # Weekly builds on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract branch name
      id: extract_branch
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

    - name: Build and test Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.python3
        load: true
        tags: bassings/couchpotato:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Start container
        docker run -d --name couchpotato-test -p 5051:5050 bassings/couchpotato:test
        
        # Wait for startup
        sleep 30
        
        # Test web interface
        curl -f http://localhost:5051/ || exit 1
        
        # Check logs for errors
        docker logs couchpotato-test
        
        # Cleanup
        docker stop couchpotato-test
        docker rm couchpotato-test

    - name: Build and push to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.python3
        push: true
        tags: |
          bassings/couchpotato:develop
          bassings/couchpotato:${{ steps.extract_branch.outputs.branch }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max 