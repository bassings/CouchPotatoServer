name: Docker

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write
    env:
      HAS_DOCKER_CREDS: ${{ secrets.DOCKER_USERNAME != '' }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed for git describe --tags

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: env.HAS_DOCKER_CREDS == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and test Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        load: true
        tags: bassings/couchpotato:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name couchpotato-test -p 5051:5050 bassings/couchpotato:test
        sleep 30
        curl -f http://localhost:5051/ || (docker logs couchpotato-test && exit 1)
        docker logs couchpotato-test
        docker stop couchpotato-test
        docker rm couchpotato-test

    - name: Get version info
      id: vars
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        # Use nearest tag as base version so containers report a meaningful version
        # e.g. "3.1.1" even if master is 2 commits ahead of the v3.1.1 tag
        BASE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        BASE_TAG="${BASE_TAG#v}"  # strip leading 'v'
        BASE_TAG="${BASE_TAG:-dev}"  # fallback to 'dev' if empty
        echo "base_version=${BASE_TAG}" >> $GITHUB_OUTPUT

    - name: Build and push to Docker Hub
      if: env.HAS_DOCKER_CREDS == 'true'
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          bassings/couchpotato:latest
          bassings/couchpotato:develop
        platforms: linux/amd64,linux/arm64
        build-args: |
          CP_VERSION=${{ steps.vars.outputs.base_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push to GHCR
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/bassings/couchpotatoserver:latest
          ghcr.io/bassings/couchpotatoserver:develop
          ghcr.io/bassings/couchpotatoserver:${{ github.sha }}
        platforms: linux/amd64,linux/arm64
        build-args: |
          CP_VERSION=${{ steps.vars.outputs.base_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
