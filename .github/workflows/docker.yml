name: Docker

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest
    env:
      HAS_DOCKER_CREDS: ${{ secrets.DOCKER_USERNAME != '' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: env.HAS_DOCKER_CREDS == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and test Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        load: true
        tags: bassings/couchpotato:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name couchpotato-test -p 5051:5050 bassings/couchpotato:test
        sleep 30
        curl -f http://localhost:5051/ || (docker logs couchpotato-test && exit 1)
        docker logs couchpotato-test
        docker stop couchpotato-test
        docker rm couchpotato-test

    - name: Build and push to Docker Hub
      if: env.HAS_DOCKER_CREDS == 'true'
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          bassings/couchpotato:develop
          bassings/couchpotato:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
