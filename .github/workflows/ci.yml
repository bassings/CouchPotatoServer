name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install ruff
      run: pip install ruff>=0.9.0

    - name: Run ruff
      run: ruff check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/libs
      run: |
        python -m pytest tests/unit/ -v --tb=short -W ignore::SyntaxWarning

    - name: Check core modules import
      env:
        PYTHONPATH: ${{ github.workspace }}/libs
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        for mod in ['couchpotato.api', 'couchpotato.core.settings', 'couchpotato.core.database']:
            __import__(mod)
            print(f'OK: {mod}')
        "

  ui-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run test:unit

  ui-e2e-tests:
    runs-on: ubuntu-latest
    needs: [test, ui-unit-tests]
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Start CouchPotato server
      env:
        PYTHONPATH: ${{ github.workspace }}/libs
      run: |
        python CouchPotato.py --data_dir=.config &
        sleep 10
        curl -sf http://localhost:5050/ || exit 1
    
    - name: Run E2E tests
      run: npm run test:e2e -- --project=chromium
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  accessibility:
    runs-on: ubuntu-latest
    needs: ui-e2e-tests
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Start CouchPotato server
      env:
        PYTHONPATH: ${{ github.workspace }}/libs
      run: |
        python CouchPotato.py --data_dir=.config &
        sleep 10
    
    - name: Run accessibility tests
      run: npm run test:a11y
    
    - name: Upload accessibility report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-report
        path: playwright-report/
        retention-days: 7

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        push: false
        tags: couchpotato:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test container starts
      run: |
        docker run -d --name cp-test -p 5050:5050 couchpotato:test
        sleep 15
        curl -sf http://localhost:5050/ || (docker logs cp-test && exit 1)
        docker stop cp-test
