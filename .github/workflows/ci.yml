name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install ruff
      run: pip install ruff>=0.9.0

    - name: Run ruff
      run: ruff check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/libs
      run: |
        python -m pytest tests/ -v --tb=short -W ignore::SyntaxWarning

    - name: Check core modules import
      env:
        PYTHONPATH: ${{ github.workspace }}/libs
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        for mod in ['couchpotato.api', 'couchpotato.core.settings', 'couchpotato.core.database']:
            __import__(mod)
            print(f'OK: {mod}')
        "

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        push: false
        tags: couchpotato:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test container starts
      run: |
        docker run -d --name cp-test -p 5050:5050 couchpotato:test
        sleep 15
        curl -sf http://localhost:5050/ || (docker logs cp-test && exit 1)
        docker stop cp-test
