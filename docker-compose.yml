services:
  couchpotato:
    image: ghcr.io/bassings/couchpotatoserver:3
    container_name: couchpotato
    restart: unless-stopped
    ports:
      # Web UI port — change the left side to use a different host port
      - "5050:5050"
    environment:
      # Timezone for correct scheduling
      - TZ=Australia/Brisbane
      # Run as your user (find with: id -u / id -g)
      - PUID=1000
      - PGID=1000
    volumes:
      # Config — stores database, settings, logs
      - ./config:/config
      # Downloads — where your download client saves files
      - /path/to/downloads:/downloads
      # Movies — your movie library
      - /path/to/movies:/movies
